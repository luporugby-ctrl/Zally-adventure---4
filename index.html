<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zally's Pipeline Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap');

        :root {
            --zalando-orange: #ff6900;
            --zalando-black: #1a1a1a;
            --gemini-blue: #4285f4;
            --gemini-light: #e8f0fe;
            --success: #4caf50;
            --error: #e91e63;
            --bg: #f5f5f5;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--zalando-black);
            font-size: 2.5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h1 span { color: var(--zalando-orange); }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-top: 10px;
        }

        /* PIPELINE VISUALIZATION */
        .pipeline-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1000px;
            margin-bottom: 50px;
            position: relative;
        }

        .node {
            background: white;
            border: 3px solid #ccc;
            border-radius: 15px;
            padding: 20px;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 2;
            transition: all 0.3s;
        }

        .node-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        .node-label { font-weight: bold; font-size: 0.9rem; color: #555; text-transform: uppercase; }
        .node-desc { font-size: 0.8rem; color: #888; margin-top: 5px; }

        .pipe {
            height: 12px;
            background: #ddd;
            flex-grow: 1;
            margin: 0 -10px; /* Overlap slightly */
            position: relative;
            z-index: 1;
            transition: background 1s;
        }

        /* Active/Error States */
        .node.broken { border-color: var(--error); box-shadow: 0 0 15px rgba(233, 30, 99, 0.3); }
        .node.fixed { border-color: var(--success); border-width: 4px; }
        
        .pipe.flowing { background: var(--gemini-blue); }
        
        /* Animation for flow */
        .flow-particle {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: var(--gemini-blue);
            transition: width 1.5s ease-out;
        }

        /* INTERACTION AREA */
        .controls-area {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }

        .problem-statement {
            font-size: 1.2rem;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .tool-btn {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .tool-btn:hover {
            border-color: var(--gemini-blue);
            background: var(--gemini-light);
            transform: translateY(-3px);
        }

        .tool-btn span { font-size: 2rem; }
        .tool-btn strong { color: var(--zalando-black); font-size: 0.9rem; }

        /* SUCCESS MODAL / FEEDBACK */
        .feedback-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            animation: fadeIn 0.3s;
        }

        .feedback-icon { font-size: 4rem; color: var(--success); margin-bottom: 10px; }
        .feedback-title { font-size: 1.5rem; color: var(--zalando-black); font-weight: 900; margin-bottom: 10px; }
        .feedback-text { max-width: 80%; text-align: center; color: #555; line-height: 1.6; margin-bottom: 20px; }
        
        .next-btn {
            background: var(--zalando-orange);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 105, 0, 0.4);
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 10px;
            background: var(--zalando-orange);
            width: 0%;
            transition: width 0.5s;
        }

    </style>
</head>
<body>

    <header>
        <h1>Zally's <span>Pipeline</span></h1>
        <div class="subtitle">Data Enablement Simulator</div>
    </header>

    <!-- THE PIPELINE -->
    <div class="pipeline-container">
        <!-- Start Node -->
        <div class="node">
            <span class="node-icon">üìÇ</span>
            <div class="node-label">INPUT</div>
            <div class="node-desc">Dati Grezzi (CSV/Excel)</div>
        </div>

        <!-- Pipe 1 -->
        <div class="pipe" id="pipe-left">
            <div class="flow-particle" id="flow-left"></div>
        </div>

        <!-- Problem Node (Center) -->
        <div class="node broken" id="center-node">
            <span class="node-icon" id="status-icon">‚ö†Ô∏è</span>
            <div class="node-label" id="status-label">BLOCCO</div>
            <div class="node-desc" id="status-desc">Errore nei dati</div>
        </div>

        <!-- Pipe 2 -->
        <div class="pipe" id="pipe-right">
            <div class="flow-particle" id="flow-right"></div>
        </div>

        <!-- End Node -->
        <div class="node">
            <span class="node-icon">üìä</span>
            <div class="node-label">OUTPUT</div>
            <div class="node-desc">Report Pronto</div>
        </div>
    </div>

    <!-- INTERACTION AREA -->
    <div class="controls-area">
        <div id="game-ui">
            <div class="problem-statement" id="problem-text">
                Caricamento scenario...
            </div>

            <div class="tools-grid">
                <button class="tool-btn" onclick="checkAnswer('smartfill')">
                    <span>‚ú®</span>
                    <strong>Smart Fill</strong>
                </button>
                <button class="tool-btn" onclick="checkAnswer('formula')">
                    <span>‚ûó</span>
                    <strong>Genera Formula</strong>
                </button>
                <button class="tool-btn" onclick="checkAnswer('chart')">
                    <span>üìà</span>
                    <strong>Crea Grafico</strong>
                </button>
            </div>
        </div>

        <!-- Feedback Overlay (Hidden by default) -->
        <div class="feedback-overlay" id="feedback-ui">
            <div class="feedback-icon">‚úÖ</div>
            <div class="feedback-title">OTTIMO LAVORO!</div>
            <div class="feedback-text" id="feedback-msg">
                Gemini ha risolto il problema.
            </div>
            <button class="next-btn" onclick="nextLevel()">PROSSIMO STEP ‚ûî</button>
        </div>
        
        <!-- Error Overlay -->
        <div class="feedback-overlay" id="error-ui" style="background:rgba(255,255,255,0.95);">
            <div class="feedback-icon" style="color:var(--error)">‚ö†Ô∏è</div>
            <div class="feedback-title">NON PROPRIO...</div>
            <div class="feedback-text" id="error-msg">
                Questa funzione non √® ideale qui.
            </div>
            <button class="next-btn" style="background:#555" onclick="hideError()">RIPROVA</button>
        </div>

    </div>

    <div class="progress-bar" id="progress"></div>

<script>
    // DATA: Scenario Definitions
    const LEVELS = [
        {
            id: 1,
            title: "Dati Disordinati",
            desc: "indirizzi confusi",
            problem: "Hai una colonna con 'Nome - Citt√† - CAP' tutto mischiato. Devi separarli in colonne pulite.",
            correct: 'smartfill',
            feedback: "<strong>Smart Fill (Riconoscimento Pattern)</strong> √® perfetto qui. <br><br>Invece di scrivere formule di testo complesse, fai un esempio a Gemini e lui capisce il modello per riempire il resto.",
            errorHint: "Le formule sono troppo complicate per questo. C'√® un modo pi√π 'intelligente' che impara dai tuoi esempi."
        },
        {
            id: 2,
            title: "Calcolo Mancante",
            desc: "mancano i totali",
            problem: "Devi calcolare il 'Totale Vendite' moltiplicando Prezzo x Quantit√†, ma solo se lo Status √® 'Spedito'.",
            correct: 'formula',
            feedback: "<strong>Generazione Formule</strong> √® la risposta. <br><br>Puoi chiedere a Gemini: <em>'Calcola il totale se la colonna E dice Spedito'</em>. Non serve ricordare la sintassi =SUMIF o =IF.",
            errorHint: "Smart Fill non fa calcoli matematici condizionali. Ti serve una funzione logica."
        },
        {
            id: 3,
            title: "Report Urgente",
            desc: "foglio di numeri",
            problem: "Il tuo capo vuole vedere a colpo d'occhio quale Brand sta vendendo di pi√π. Hai solo una tabella enorme.",
            correct: 'chart',
            feedback: "<strong>Creazione Grafici</strong> √® immediata. <br><br>Basta chiedere <em>'Crea un grafico a barre per vendite per Brand'</em> e Gemini lo genera istantaneamente, risparmiandoti 10 click.",
            errorHint: "Una formula ti darebbe un numero, ma il capo vuole *vedere* il risultato (Visualizzazione)."
        }
    ];

    let currentLevelIdx = 0;

    // INIT
    function init() {
        loadLevel(0);
    }

    function loadLevel(idx) {
        if (idx >= LEVELS.length) {
            finishGame();
            return;
        }

        const data = LEVELS[idx];
        
        // Reset Visuals
        document.getElementById('feedback-ui').style.display = 'none';
        document.getElementById('error-ui').style.display = 'none';
        document.getElementById('flow-left').style.width = '0%';
        document.getElementById('flow-right').style.width = '0%';
        document.getElementById('center-node').className = 'node broken';
        document.getElementById('status-icon').innerText = '‚ö†Ô∏è';
        
        // Set Text
        document.getElementById('status-label').innerText = "BLOCCO";
        document.getElementById('status-desc').innerText = data.desc;
        document.getElementById('problem-text').innerText = data.problem;

        // Progress Bar
        document.getElementById('progress').style.width = ((idx) / LEVELS.length * 100) + '%';
    }

    function checkAnswer(tool) {
        const data = LEVELS[currentLevelIdx];

        if (tool === data.correct) {
            successSequence(data);
        } else {
            showError(data.errorHint);
        }
    }

    function successSequence(data) {
        // 1. Animate visual fix
        const center = document.getElementById('center-node');
        center.className = 'node fixed';
        document.getElementById('status-icon').innerText = '‚úÖ';
        document.getElementById('status-label').innerText = "RISOLTO";
        document.getElementById('status-desc').innerText = "Con " + getToolName(data.correct);

        // 2. Animate flow
        document.getElementById('flow-left').style.width = '100%';
        
        setTimeout(() => {
            document.getElementById('flow-right').style.width = '100%';
        }, 800);

        // 3. Show Feedback Modal
        setTimeout(() => {
            document.getElementById('feedback-msg').innerHTML = data.feedback;
            document.getElementById('feedback-ui').style.display = 'flex';
        }, 1800);
    }

    function showError(hint) {
        document.getElementById('error-msg').innerText = hint;
        document.getElementById('error-ui').style.display = 'flex';
    }

    function hideError() {
        document.getElementById('error-ui').style.display = 'none';
    }

    function nextLevel() {
        currentLevelIdx++;
        loadLevel(currentLevelIdx);
    }

    function getToolName(tool) {
        if(tool === 'smartfill') return "Smart Fill";
        if(tool === 'formula') return "Formule AI";
        if(tool === 'chart') return "Grafici AI";
    }

    function finishGame() {
        document.body.innerHTML = `
            <div style="text-align:center; font-family:'Roboto'">
                <h1 style="color:#ff6900; font-size:3rem;">TRAINING COMPLETATO!</h1>
                <p style="font-size:1.5rem; color:#333;">Ora sei pronto per usare Gemini in Sheets.</p>
                <div style="font-size:5rem; margin-top:20px;">üöÄ</div>
            </div>
        `;
    }

    // Start
    init();

</script>
</body>
</html>
